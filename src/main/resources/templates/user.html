<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
</head>
<body>
<div>
    <a href="/logout">
        <button>Log out</button>
    </a>
    <h1>User account:</h1>
    <table th:object="${user}">
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td th:text="*{surname}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <td>Role:</td>
            <td th:text="*{roles}"></td>
        </tr>
    </table>
</div>
</body>
</html>
