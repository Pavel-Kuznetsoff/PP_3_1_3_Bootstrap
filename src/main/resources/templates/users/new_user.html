<!DOCTYPE html>
<html lang="en" xmlns:t="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Добавить пользователя</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-brand text-white">
            <span class="h3" th:text="${user.username}"></span>
            <span> with roles: </span>
            <span th:text="${user.getRolesAsString()}"></span>
        </div>
        <a class="navbar-text" th:href="@{/logout}">Logout</a>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 ">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0" style="background-color: #80808020; height: 1000px">
            <div class="container-fluid">
                <h1 class="m-3 fw-bold">Admin panel</h1>
                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs">
                        <a class="nav-link" data-toggle="tab" th:href="@{/admin}">Users Table</a>
                        <a class="nav-link active" data-toggle="tab">New User</a>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>Add new user</h4>
                            </div>
                        </div>

                        <div class="card-body" bg-primary text-white>
                            <form th:method="post" th:action="@{/admin}" th:object="${newUser}">
                                <div class="row justify-content-center text-center">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="name"><b>Name</b></label>
                                            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="surname"><b>Surname</b></label>
                                            <input type="text" class="form-control" id="surname" placeholder="Surname" th:field="*{surname}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="age"><b>Age</b></label>
                                            <input type="number" class="form-control" id="age" placeholder="Age" th:field="*{age}" onfocus="this.value=''">
                                        </div>
                                        <div class="form-group">
                                            <label for="username"><b>Username</b></label>
                                            <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><b>Password</b></label>
                                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="roles"><b>Role</b></label>
<!--                                            <input type="text" class="form-control" id="roles" placeholder="Role" th:field="*{roles}">-->
                                            <select multiple class="form-control" id="roles" name="rolesId" size="2" required>
                                                <option th:each="role: ${allRoles}"
                                                        th:value="${role.id}"
                                                        th:text="${role.toString()}">
                                                </option>
                                            </select>

                                        </div>
                                        <button type="submit" class="btn-lg btn-success">Add new user</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
